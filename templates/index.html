<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval System</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='boot.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .resultImage {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm .offcanvas">
        <div class="container-fluid mx-5">
            <a href="#" style="cursor: pointer; margin-left: 350px;">
                <div class="logo">
                    Loan <span class="middle-letter">Approval</span> Classifier
                </div>
            </a>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <h2>Loan Prediction Form</h2>
            <form id="loanForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="dependents">Dependents:</label>
                <select id="dependents" name="dependents" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="education">Education:</label>
                <select id="education" name="education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>

                <label for="self_employed">Self Employed:</label>
                <select id="self_employed" name="self_employed" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="income_annum">Income per Annum:</label>
                <input type="range" id="income_annum" name="income_annum" min="0" max="9900000" step="100000" value="0" oninput="income_annum_output.value = income_annum.value">
                <output id="income_annum_output">0</output>

                <label for="loan_amount">Loan Amount:</label>
                <input type="range" id="loan_amount" name="loan_amount" min="0" max="39500000" step="100000" value="0" oninput="loan_amount_output.value = loan_amount.value">
                <output id="loan_amount_output">0</output>

                <label for="loan_term">Loan Term (years):</label>
                <input type="range" id="loan_term" name="loan_term" min="0" max="20" step="1" value="0" oninput="loan_term_output.value = loan_term.value">
                <output id="loan_term_output">0</output>

                <label for="cibil_score">CIBIL Score:</label>
                <input type="range" id="cibil_score" name="cibil_score" min="300" max="900" step="1" value="0" oninput="cibil_score_output.value = cibil_score.value">
                <output id="cibil_score_output">0</output>

                <label for="residential_assets_value">Residential Assets Value:</label>
                <input type="range" id="residential_assets_value" name="residential_assets_value" min="0" value="0" max="29100000" step="100000" oninput="residential_assets_value_output.value = residential_assets_value.value">
                <output id="residential_assets_value_output">0</output>

                <label for="commercial_assets_value">Commercial Assets Value:</label>
                <input type="range" id="commercial_assets_value" name="commercial_assets_value" min="0" value="0" max="19400000" step="100000" oninput="commercial_assets_value_output.value = commercial_assets_value.value">
                <output id="commercial_assets_value_output">0</output>

                <label for="luxury_assets_value">Luxury Assets Value:</label>
                <input type="range" id="luxury_assets_value" name="luxury_assets_value" min="0" max="39200000" value="0" step="100000" oninput="luxury_assets_value_output.value = luxury_assets_value.value">
                <output id="luxury_assets_value_output">0</output>

                <label for="bank_asset_value">Bank Asset Value:</label>
                <input type="range" id="bank_asset_value" name="bank_asset_value" min="0" max="14700000" value="0" step="100000" oninput="bank_asset_value_output.value = bank_asset_value.value">
                <output id="bank_asset_value_output">0</output>

                <input type="button" value="Submit" class="btn" onclick="submitForm()">
                <button type="button" class="btn" style="margin-left: 20px;" onclick="window.location.href=`{{ url_for('index') }}`">Clear</button>
            </form>
        </div>

        <div class="container" style="margin-top: 20px;">
            <h2>Loan Prediction Result</h2>
            <div class="hh">
                <p id="predictionResult" style="display: inline-block; position: relative; font-family: 'Anton', sans-serif; font-size: 1rem; font-weight: bold; color: white; letter-spacing: 0.1em; text-transform: uppercase;">{{ prediction }}</p>
                <div id="imageContainer"></div>
                
                

            </div>
            <a href="{{ url_for('index') }}" style="color: white; text-decoration: none; ">Clear</a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by AbuBakar Shahzad | All Rights Reserved</p>
        </div>
        <div class="footer-iconTop">
            <a  href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

   
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
